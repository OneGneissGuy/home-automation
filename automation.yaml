### Publish some values to the MQTT broker ###
#  to be picked up a an MQTT subscriber
  - alias: 'Publish Commute time'
    trigger:
      - platform: time
        minutes: 1
      # - platform: state
        # entity_id: sensor.jf_evening_commute
    action:
      - service: mqtt.publish
        data_template:
          topic: 'commute/to_work/JF'
          payload: '{{ states("sensor.jf_morning_commute") }}'
### TURN ON THE LIGHTS AROUND SUNSET
  - alias: 'Light on Sunset'  
    trigger:
      - platform: sun
        event: sunset
        offset: "-00:30:00"
      - platform: time
        at: '17:00'
    action:
        service: homeassistant.turn_on
        entity_id: 
        - switch.porch_lights_switch
        - light.hall_light
### TURN OFF THE LIGHTS AT SUNRISE
  - alias: 'Light off Sunrise'  
    trigger:
      - platform: sun
        event: sunrise
        offset: "+00:10:00"
      - platform: time
        at: '6:45'
    action:
       service: homeassistant.turn_off
       entity_id: 
        - switch.porch_lights_switch
        - light.hall_light

### OTHER AUTOMATIONS
  - alias: Crime Report Incident
    initial_state: True
    trigger:
       - platform: event
         event_type: crimereports_incident
    action:
       - service: notify.mypushbullet
         data_template:
           message: >
            {{ trigger.event.data.type }}, {{ trigger.event.data.description }}, occured at {{ trigger.event.data.location | title }} {{ (as_timestamp(trigger.event.data.timestamp) | int | timestamp_custom('%A at %I:%M %P')) | replace(' 0', ' ') }}.
  - alias: 'Shed light on motion'
    trigger:
      - platform: state
        entity_id: binary_sensor.shed_motion
        from: 'off'
        to: 'on'
    condition: 
      condition: and
      conditions:
        - condition: sun
          after: sunset
          after_offset: "-0:30:00"
        - condition: sun
          before: sunrise
          before_offset: "-0:30:00"
        - condition: state
          entity_id: sun.sun
          state: 'below_horizon'

    action:
      - service: homeassistant.turn_on
        entity_id: switch.shed_light_switch

  - alias: 'Shed light off motion with delay'
    trigger:
      platform: state
      entity_id: switch.shed_light_switch
      from: 'off'
      to: 'on'
      for:
        minutes: 10
    action:
      - service: homeassistant.turn_off
        entity_id: switch.shed_light_switch
