#sensor.yaml

#Date/time
  - platform: time_date
    display_options:
    - date
    - time

### SYSTEM ###  
# LAN ad-blocking
  - platform: pi_hole
    monitored_conditions:
     - ads_blocked_today 
     - ads_percentage_today
     - dns_queries_today
     - domains_being_blocked
     - queries_cached 
     - queries_forwarded 
     - unique_clients 
     - unique_domains

# Internets speedtest
  - platform: speedtest
# Test connection every six hours, on the hour
    minute: 0
    hour: 
      - 0
      - 6
      - 12
      - 18
    monitored_conditions:
      - ping
      - download
      - upload
### RPI ###
  - platform: systemmonitor
    resources:
      - type: disk_free
        arg: /
      - type: memory_free
      - type: processor_use
      - type: ipv4_address
        arg: enxb827eb54f44e
      - type: last_boot
      - type: since_last_boot
### REST ###
  - platform: rest
    resource: http://ip.jsontest.com
    name: external_ip
    value_template: '{{ value_json.ip }}'
    scan_interval: 86400
  - platform: rest
    resource: https://pypi.python.org/pypi/homeassistant/json
    name: HA Current Version
    value_template: '{{ value_json.info.version }}'
### COMMAND LINE ###
  - platform: command_line
    name: CPU Temperature
    command: cat /sys/class/thermal/thermal_zone0/temp
    unit_of_measurement: 'F'
    value_template: '{{ (value|int / 1000 * 1.8 + 32)|round(1) }}'
  - platform: command_line
    name: HA Installed Version
    command: /srv/homeassistant/bin/hass --version
    scan_interval: 86400

### MQTT ###
# Arduino based mqtt sensor data
  - platform: mqtt
    state_topic: "sensor/shed/humidity"
    name: "Shed Humidity"
    unit_of_measurement: "%"
    value_template: '{{ value | round(0) }}'
  - platform: mqtt
    state_topic: "sensor/shed/temperature"
    name: "Shed Temperature"
    value_template: '{{ value | round(0) }}'
    unit_of_measurement: "°F"
  - platform: mqtt
    state_topic: "sensor/shed/pressure"
    name: "Shed Pressure"
    unit_of_measurement: "in Hg"
    value_template: '{{ value | round(2) }}'
  - platform: mqtt
    state_topic: "sensor/shed/battery"
    name: "Shed battery"
    value_template: '{{ value | round(0) }}'
    unit_of_measurement: "%"
# owntracks battery levels
  - platform: mqtt
    state_topic: "owntracks/jf/note5"
    name: "JF Phone Battery "
    unit_of_measurement: "%"
    value_template: '{{ value_json.batt }}'
  - platform: mqtt
    state_topic: "owntracks/shmoopy/galaxy"
    name: "Shmoopy Phone Battery "
    unit_of_measurement: "%"
    value_template: '{{ value_json.batt }}'
