#sensor.yaml

#Date/time
  - platform: time_date
    display_options:
    - date
    - time
### TEMPLATES ###
  - platform: template
    sensors:
      kona_food:
        value_template: '{% if is_state("input_boolean.dog_needs_food", "on") %}yes{% else %}no{% endif %}'
        friendly_name: 'Kona Needs Food?'
### SYSTEM ###  
# Internets speedtest
  - platform: speedtest
# Test every six hours, on the hour
    minute: 0
    hour: 
      - 0
      - 6
      - 12
      - 18
    monitored_conditions:
      - ping
      - download
      - upload
### RPI ###
  - platform: systemmonitor
    resources:
      - type: disk_free
        arg: /
      - type: memory_free
      - type: processor_use
      - type: ipv4_address
        arg: enxb827eb54f44e
      - type: last_boot
      - type: since_last_boot
### REST ###
  - platform: rest
    resource: http://ip.jsontest.com
    name: external_ip
    value_template: '{{ value_json.ip }}'
    scan_interval: 86400
  - platform: rest
    resource: https://pypi.python.org/pypi/homeassistant/json
    name: HA Current Version
    value_template: '{{ value_json.info.version }}'
### COMMAND LINE ###
  - platform: command_line
    name: CPU Temperature
    command: cat /sys/class/thermal/thermal_zone0/temp
    unit_of_measurement: 'F'
    value_template: '{{ (value|int / 1000 * 1.8 + 32)|round(1) }}'
  - platform: command_line
    name: HA Installed Version
    command: /srv/homeassistant/bin/hass --version
    scan_interval: 86400

### MQTT ###
# Arduino based mqtt sensor data
  - platform: mqtt
    state_topic: "sensor/humidity"
    name: "Shed Humidity"
    qos: 0
    unit_of_measurement: "%"
  - platform: mqtt
    state_topic: "sensor/temperature"
    name: "Shed Temperature"
    qos: 0
    unit_of_measurement: "ยบF"
  - platform: mqtt
    state_topic: "sensor/pressure"
    name: "Shed Pressure"
    qos: 0
    unit_of_measurement: "in Hg"
### WEATHER ETC. ###
# Local weather report from openweathermap
  - platform: openweathermap
    api_key: !secret owm_key
    minute:
      - 5
    monitored_conditions:
     - weather
     - temperature
     - wind_speed
     - humidity
     - pressure
     - rain
     - clouds
  - platform: darksky
    api_key: !secret darksky_api_key
    monitored_conditions:
      - wind_speed
      - cloud_cover
      - hourly_summary
      - daily_summary
  - platform: moon
### OTHER ###
  - platform: crimereports
    name: local_crime
    radius: 100000
    latitude: !secret home_latitude
    longitude: !secret home_longitude
    include: 
     - Alarm
     - Arson
     - Assault
     - Assault with Deadly Weapon
     - Breaking & Entering
     - Death
     - Drugs
     - Fire
     - Homicide
     - Kidnapping



