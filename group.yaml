System Monitor:
  entities:
    - switch.cpu_fan
    - sensor.cpu_used
    - sensor.cpu_temperature
    - sensor.ram_available
    - sensor.disk_free_
    - sensor.uptime
    - sensor.last_boot
    - sensor.since_last_boot
    - sensor.ha_installed_version
    - sensor.ha_current_version

Internet:
  entities:
   - sensor.external_ip
   - sensor.speedtest_ping 
   - sensor.speedtest_upload
   - sensor.speedtest_download

Switches:
  entities:
   - switch.lyric_hold
   - switch.sound_machine
Lights:
  entities:
   - switch.christmas_tree
   - switch.porch_lights_switch
   - switch.deck_light_switch
   - switch.office_light
   - light.master_light_level
   - light.hallway_light_level
   - light.guest_light_level

Shed:
  entities:
   - sensor.shed_temperature
   - sensor.shed_humidity
   - sensor.shed_pressure
Weather:
   entities:
   - sensor.owm_forecast
   - sensor.owm_condition
   - sensor.owm_temperature
   - sensor.owm_humidity
   - sensor.owm_pressure
   - sensor.owm_wind_speed
   - sensor.moon
   - sensor.dark_sky_icon
   - sensor.dark_sky_summary
   - sensor.dark_sky_temperature
   - camera.doppler
Crime:
