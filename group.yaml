  - group.switches
  - group.crime
Climate:
  view: yes
  icon: mdi:weather-cloudy
  entities:
  - group.Weather
  - group.shed
  - climate.lyric
Other:
  icon: mdi:desktop-classic
  name: Other
  view: yes
  entities:
    - group.system_monitor
    - group.internet
    - group.links
    - group.Date

